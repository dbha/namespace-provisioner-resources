#@ load("@ytt:data", "data")
#@ load("@ytt:yaml", "yaml")
#@ load("@ytt:base64", "base64")
---
    apiVersion: v1
    kind: Secret
    metadata:
      name: grype-scanner-(@= data.values.name @)
      namespace: tap-install
    stringData:
      values.yaml: |
        namespace: (@= data.values.name @)
        targetImagePullSecret: registries-credentials
        metadataStore:
        url: https://metadata-store.view.dha-tkgdemo.net
        caSecret:
          name: store-ca-cert
          importFromNamespace: metadata-store-secrets
        authSecret:
          name: store-auth-token
          importFromNamespace: metadata-store-secrets
        db:
          dbUpdateUrl: https://myweb.dha-tkgdemo.net:8443/databases/listing.json


